[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    -p no:warnings
markers =
    translation: Translation related tests
    tts: Text-to-speech related tests
    integration: Integration tests
    unit: Unit tests
    image: Image generation related tests
    slow: Slow running tests (skip in CI)
