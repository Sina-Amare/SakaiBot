[pytest]
# pytest configuration for SakaiBot

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Python files to consider as tests
python_files = test_*.py *_test.py

# Python classes to consider as tests
python_classes = Test*

# Python functions to consider as tests
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Output options
addopts = 
    -ra
    -q
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-branch

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_telegram: marks tests that require Telegram connection
    requires_api_key: marks tests that require API keys

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod